<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 World Map with Reusable SVG Marker Symbol</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .land {
      fill: #d9d9d9;
      stroke: #fff;
      stroke-width: 1;
    }
    .marker {
      pointer-events: none;
    }
    #exportBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <svg id="world-map">
    <defs>
      <symbol id="marker-icon" viewBox="0 0 24 37">
        <path opacity="0.1" fill="#000000" d="M12.5,1C6.6,1,1.9,5.8,1.9,11.6s10.6,25.4,10.6,25.4c0,0,10.6-19.5,10.6-25.4S18.4,1,12.5,1ZM12.5,15.3c-2,0-3.7-1.6-3.7-3.7s1.6-3.7,3.7-3.7,3.7,1.6,3.7,3.7-1.6,3.7-3.7,3.7Z"/>
        <path fill="#000000" d="M11.5,0C5.6,0,.9,4.8.9,10.6s10.6,25.4,10.6,25.4c0,0,10.6-19.5,10.6-25.4S17.4,0,11.5,0ZM11.5,14.3c-2,0-3.7-1.6-3.7-3.7s1.6-3.7,3.7-3.7,3.7,1.6,3.7,3.7-1.6,3.7-3.7,3.7Z"/>
        <path fill="#ffffff" opacity="0.5" d="M11.5,14.3c-2,0-3.7-1.6-3.7-3.7s1.6-3.7,3.7-3.7,3.7,1.6,3.7,3.7-1.6,3.7-3.7,3.7Z"/>
      </symbol>
    </defs>
  </svg>

  <button id="exportBtn">Export SVG</button>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("#world-map");

    const projection = d3.geoNaturalEarth1()
      .scale(width / 6.3)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);
    const markerScale = .8; // Scale for the marker icon
    const markerWidth = 24 * markerScale;
    const markerHeight = 37 * markerScale;
    const markerOffsetX = markerWidth / 2;
    const markerOffsetY = markerHeight;

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
      const countries = topojson.feature(worldData, worldData.objects.countries);

    svg.append("g")
      .selectAll("path")
      .data(countries.features)
      .enter().append("path")
      .attr("d", path)
      .attr("fill", "#d9d9d9")
      .attr("stroke", "#ffffff")
      .attr("stroke-width", 1);

      d3.csv("data-geocoded.csv").then(data => {
        data.forEach(d => {
          d.lat = +d.lat;
          d.lon = +d.lon;
        });

        const markerGroup = svg.append("g");

        markerGroup.selectAll("use")
          .data(data)
          .enter()
          .append("use")
          .attr("class", "marker")
          .attr("href", "#marker-icon")
          .attr("width", markerWidth)
          .attr("height", markerHeight)
          .attr("x", d => {
            const coords = projection([d.lon, d.lat]);
            return coords ? coords[0] - markerOffsetX : null;
          })
          .attr("y", d => {
            const coords = projection([d.lon, d.lat]);
            return coords ? coords[1] - markerOffsetY : null;
          });
      });
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(document.querySelector("svg"));
      const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "world-map.svg";
      link.click();

      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
